<body>
        <h1>{{"label.registerNewUSer" | translate}}</h1>
        <div class="infoUser">
            <form class="form1">
                <div class="form-group">
                    <label>{{'label.firstName' | translate}}</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>{{'label.secondName' | translate}}</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>{{'label.birthDate' | translate}}</label>
                    <input type="date" class="form-control">
                </div>
                <div class="form-group">
                    <label>{{'label.email' | translate}}</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label>{{'label.password' | translate}}</label>
                    <input type="password" class="form-control">
                </div>
            </form>
            <div class="buttons d-flex justify-content-end">
                <button type="button" class="btn upload">Crear cuenta</button>
            </div>
    </div>
</body>
